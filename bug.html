<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This is another paragraph inside a div.</p>
  </div>
  <script>
    //Incorrect way to access element. Should use getElementById
    document.div.innerHTML = "Div content changed."; 
  </script>
</body>
</html>
